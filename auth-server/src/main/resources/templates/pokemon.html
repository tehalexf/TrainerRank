<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
</head>
<body>
<div class="container">
  <table class="table">
    <thead>
    <tr>
      <th>#</th>
      <th>Hero name</th>
      <th>Real name</th>
      <th>Good</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="hero, status : ${pokemons}">
      <td th:text="${status.count}">1</td>
      <td th:text="${hero.game_id}">Hero name</td>
      <td th:text="${hero.id + ' ' + hero.cp}">Real name</td>
      <td>
        <span class="glyphicon glyphicon-ok" th:if="${hero.favorite}"></span>
        <span class="glyphicon glyphicon-remove" th:unless="${hero.favorite}"></span>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
