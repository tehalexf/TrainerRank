
<html>
<body>
	<h1>HTTP Status 403 - Access is denied</h1>

	<c:choose>
		
		  <h2 th:if="${username == null}">You do not have permission to access this page!</h2>
		  <h2 th:unless="${username == null}" th:inline="text">Username : [[${username}]] <br/>
                    You do not have permission to access this page!</h2>
		</c:otherwise>
	</c:choose>

</body>
</html>
